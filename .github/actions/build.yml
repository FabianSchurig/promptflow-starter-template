name: Build Python Package

on:
  push:
    branches:
      - main

jobs:
  build-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: |
            ghcr.io/${{ github.repository }}/build:latest
            ghcr.io/${{ github.repository }}/build:${{ github.sha }}
          file: Dockerfile
          build-args: |
            REPO_URL=${{ secrets.PYPI_REPOSITORY_URL }}
            REPO_USERNAME=${{ secrets.PYPI_USERNAME }}
            REPO_PASSWORD=${{ secrets.PYPI_PASSWORD }}
            PYPI_API_TOKEN=${{ secrets.PYPI_API_TOKEN }}
          target: build

  build-fastapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: |
            ghcr.io/${{ github.repository }}/fastapi:latest
            ghcr.io/${{ github.repository }}/fastapi:${{ github.sha }}
          file: Dockerfile.fastapi
          build-args: |
            REPO_URL=${{ secrets.PYPI_REPOSITORY_URL }}
            REPO_USERNAME=${{ secrets.PYPI_USERNAME }}
            REPO_PASSWORD=${{ secrets.PYPI_PASSWORD }}
            PYPI_API_TOKEN=${{ secrets.PYPI_API_TOKEN }}
          target: package-installer
